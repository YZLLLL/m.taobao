    <img id="top" src="./image/返回顶部.png" alt="">
    <script>
        $(function() {
            $(window).scroll(function() {
                if ($(this).scrollTop() < 300) {
                    $('#top').fadeOut(500)
                } else if ($(this).scrollTop() > 300) {
                    $('#top').fadeIn(500);
                }
            });
            $('#top').click(function() {
                // $(window).scrollTop(0);
                $("html,body").animate({
                    scrollTop: 0
                }, 500)
            });
        })
