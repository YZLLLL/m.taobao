    <meta content="telephone=no" name="format-detection">

<body>
    <!-- 头部 -->
    <nav>
        <div class="nav-search">
            <span>个人中心</span>
        </div>
    </nav>

    <!-- mine页面 -->
    <div id="container">
        <div id="userInfo">
            <div class="user">
                <img src="./image/avatar.jpg" alt="">
                <div class="username">
                    <div id="username">未登录</div>
                    <div style="color: #bbb;font-size: 0.5rem;">我是个性签名</div>
                    <div style="font-size: 0.5rem;"> 关注 | 粉丝 </div>
                    <div style="font-size: 0.5rem;color: orange;" id="zhuxiao">注销</div>
                </div>
            </div>
            <div class="setting iconfont icon-dingbudaohang-zhangh"></div>
            <div class="collection">
                <span class="iconfont icon-shoucang"></span> 收藏
            </div>
            <div class="footprint">
                <span class="iconfont icon-zuji"></span> 足迹
            </div>
        </div>
        <div id="goodsOrder">
            <div class="g-item">
                <div class="g-i-d">
                    <span class="iconfont icon-daifukuan"></span> 待付款
                </div>
            </div>
            <div class="g-item">
                <div class="g-i-d">
                    <span class="iconfont icon-tubiaozhizuomoban-29"></span> 待发货</div>
            </div>
            <div class="g-item">
                <div class="g-i-d">
                    <span class="iconfont icon-daishouhuo"></span>待收货</div>
            </div>
            <div class="g-item">
                <div class="g-i-d">
                    <span class="iconfont icon-daipingjia"></span>待评价
                </div>
            </div>
            <div class="g-item">
                <div class="g-i-d">
                    <span class="iconfont icon-shouhou"></span>售后
                </div>
            </div>
            <div class="g-item">
                <div class="g-i-d">
                    <span class="more">更多</span></div>
            </div>
        </div>
    </div>





    <!-- 底部导航栏 -->
    <footer>
        <a id="index" class="iconfont icon-zhuye" href="index.html"></a>
        <a id="find" class="iconfont icon-faxian" href="find.html"></a>
